<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= context.tagName %> Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <%= context.uu5g05ExampleConfigUri ? `<script src="${context.uu5g05ExampleConfigUri}" crossorigin="anonymous"></script>
    ` : ""
    %><%= context.hasExampleConfig ? `<script src="${context.cdnBaseUri}assets/example-config.js" crossorigin="anonymous"></script>` :
    `<script>
      // prettier-ignore
      Uu5Loader.config({
        "imports": ` + JSON.stringify(context.loaderUrlMap, null, 2).replace(/\n/g, '\n        ').replace(/(\s+\})/, ",$1") + `,
      });
    </script>` %>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import { Utils, createComponent } from "uu5g05";
      import <%= context.tagName.split(/\./)[0] + " from " %>"<%= context.name %>";

      const Page = createComponent({
        render() {
          return (
            <main>
              <h4>Default props</h4>
              <<%= context.tagName %> />
            </main>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
